<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Nightmare</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/bread-big.png">
  </head>
  <body>
    <div class="main-container" id="menu">
      <div>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="play-button">Loading...</button>
      </div>
    </div>
    <div class="main-container" id="classes-container" style="display: none;">
      <div>
        <h1>Pick a class:</h1>
        <div id="classes"></div>
        <button id="open-world">Open World</button>
      </div>
    </div>
    <div class="main-container" id="levels-container" style="display: none;">
      <div>
        <h1>Levels:</h1>
        <div id="levels"></div>
        <button id="open-level">Play Level</button>
      </div>
    </div>
    <div class="main-container" id="game" style="display: none;">
      <div id="top">
        <div id="title">
          <span id="gametitle">Kitchen Nightmare</span>
          <span id="location">( Location Placeholder )</span>
        </div>
        <div id="player-stats">
          <h1 id="name">
            <span id="nnn">Name (Race)</span><span id="level">LVL. 1</span>
          </h1>
          <div id="stats">
            <div class="stat" id="hp-stat">
              <span class="stat-label">Health: </span>
              <div class="stat-bar">
                <div class="stat-bar-inner" id="hp-bar-inner" style="background-color: red;">
                  <span id="hp-value"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="item-equip">
          <div id="playerview"></div>
          <div id="equipbox">
            <h2>equip items</h2>
            <div id="box"></div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="main-frame">
          <span id="fps-counter">-- fps</span>
          <div id="overlay-screen" style="opacity: 0;">
            <h1>Placeholder Content</h1>
          </div>
        </div>
        <div id="inventory"></div>
        <div id="mini-map"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
