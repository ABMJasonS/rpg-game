<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Nightmare</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/bread-big.png">
  </head>
  <body>
    <audio controls preload="auto" id="beep-two">
      <source src="sfx/sel.mp3" controls></source>
      Your browser isn't invited for super fun audio time.
    </audio>
    <div class="main-container" id="loading">
      Loading...
    </div>
    <div class="main-container column" id="game" style="visibility: hidden">
      <div id="top" class="row">
        <div id="top-stats" class="column">
          <div id="title">
            <span id="gametitle">Kitchen Nightmare</span>
            <span id="location">( Location Placeholder )</span>
          </div>
          <div id="player-stats">
            <h1 id="name">
              <span id="nnn">Name (Race)</span><span id="level">LVL. 1</span>
            </h1>
            <div id="stats">
              <div class="stat" id="hp-stat">
                <span class="stat-label">Health: </span>
                <div class="stat-bar">
                  <div class="stat-bar-inner" id="hp-bar-inner" style="background-color: red;">
                    <span id="hp-value"></span>
                  </div>
                </div>
              </div>
              <div class="stat" id="mana-stat">
                <span class="stat-label">Mana: </span>
                <div class="stat-bar">
                  <div class="stat-bar-inner" id="mana-bar-inner" style="background-color: red;"></div>
                </div>
              </div>
              <div class="stat" id="stamina-stat">
                <span class="stat-label">Stamina: </span>
                <div class="stat-bar">
                  <div class="stat-bar-inner" id="stamina-bar-inner" style="background-color: red;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="item-equip">
          <div id="playerview"></div>
          <div id="equipbox">
            <h2>equip items</h2>
            <div id="box"></div>
          </div>
        </div>
      </div>
      <div id="bottom" class="row">
        <div id="main-frame">
          <span id="fps-counter">-- fps</span>
        </div>
        <div id="inventory"></div>
        <div id="mini-map"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
