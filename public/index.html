<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Nightmare</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/bread-big.png">
  </head>
  <body class="loading">
    <div class="main-container" id="loading">
      <h1>Loading...</h1>
    </div>
    <div class="main-container" id="game">
      <div id="top">
        <div id="title">
          <span id="gametitle">Kitchen Nightmare</span>
          <span id="location">( Location Placeholder )</span>
        </div>
        <div id="player-stats">
          <h1 id="name">
            <span id="nnn">Name (Race)</span><span id="level">LVL. 1</span>
          </h1>
          <div id="stats">
            <div class="stat" id="hp-stat">
              <span class="stat-label">Health: </span>
              <div class="stat-bar">
                <div class="stat-bar-inner" id="hp-bar-inner" style="background-color: red;">
                  <span id="hp-value"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="item-equip">
          <h1>Inventory</h1>
          <div class="item firsti"></div>
          <div class="item secondi"></div>
          <div class="item thirdi"></div>
        </div>
      </div>
      <div id="bottom">
        <div id="main-frame">
          <span id="fps-counter">-- fps</span>
          <div id="overlay-screen" style="opacity: 0;">
            <h1>Placeholder Content</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
